apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: REGION-docker.pkg.dev/PROJECT_ID/hello-repo/hello-app:latest
          ports:
            - containerPort: 80
