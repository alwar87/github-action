CopyRunname: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t YOUR_DOCKER_USERNAME/hello-world:latest .

    - name: Push Docker image
      run: |
        docker push YOUR_DOCKER_USERNAME/hello-world:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.21.0'

    - name: Configure kubeconfig
      run: |
        # Add commands to authenticate to your cluster, e.g., gcloud or AWS CLI
        gcloud container clusters get-credentials devops-cluster --region us-central1 --project your-gcp-project-id

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
