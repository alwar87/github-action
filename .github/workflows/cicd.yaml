name: CI-CD-GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker REGION-docker.pkg.dev

    - name: Build & Push Image
      run: |
        docker build -t REGION-docker.pkg.dev/PROJECT_ID/hello-repo/hello-app:latest .
        docker push REGION-docker.pkg.dev/PROJECT_ID/hello-repo/hello-app:latest

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials hello-gke --region REGION
        kubectl apply -f kubernetes/
