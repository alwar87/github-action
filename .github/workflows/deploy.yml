name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest .

    - name: Push Docker image
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest

    - name: Set up kubectl
      run: |
        gcloud container clusters get-credentials hello-world-cluster --region us-central1 --project ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to GKE
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        envsubst < kubernetes/deployment.yaml | kubectl apply -f -
        kubectl apply -f kubernetes/service.yaml
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
